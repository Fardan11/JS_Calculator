<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="appendtoDisplay('+')">+</button>
        <button onclick="appendtoDisplay('-')">-</button>
        <button onclick="appendtoDisplay('*')">*</button>
        <button onclick="appendtoDisplay('/')">/</button>
        <button onclick="appendtoDisplay('7')">7</button>
        <button onclick="appendtoDisplay('8')">8</button>
        <button onclick="appendtoDisplay('9')">9</button>
        <button onclick="appendtoDisplay('4')">4</button>
        <button onclick="appendtoDisplay('3')">4</button>
        <button onclick="appendtoDisplay('2')">4</button>
        <button onclick="appendtoDisplay('1')">4</button>
        <button onclick="appendtoDisplay('0')">4</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()">CLR</button>
      </div>
    </div>
  </body>
</html>
